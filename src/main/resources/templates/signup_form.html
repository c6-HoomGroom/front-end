<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form th:action="@{/process_register}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           required minlength="2" maxlength="20" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Birth Date: </label>
                <div class="col-8">
                    <form>
                        <div class="row form-group">
                            <div class="col-sm-8">
                                <div class="input-group date" id="datepicker">
                                    <input type="text" th:field="*{birthDate}" class="form-control">
                                    <span class="input-group-append">
                            <span class="input-group-text bg-white d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                                </div>
                            </div>
                        </div>
                    </form>
            </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Gender: </label>
                    <div class="form-check form-check-inline">
                        <input type="radio" th:field="*{gender}" class="form-check-input mr-2" name="radionExam" value="M">Male
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" th:field="*{gender}" class="form-check-input mr-2" name="radionExam" value="F">Female
                    </div>
                </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Role: </label>
                <div class="form-check form-check-inline">
                    <input type="radio" th:field="*{role}" class="form-check-input mr-2" name="radionExam" value="Admin">Admin
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" th:field="*{role}" class="form-check-input mr-2" name="radionExam" value="User">User
                </div>
            </div>


            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>

<script type="text/javascript">
    $(function() {
        $('#datepicker').datepicker();
    });
</script>

</html>
